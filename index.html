<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sorteador</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/custom.css">

        
    </head>
    <body>
          <main role="main" class="container">
      
            <form>
                <div class="form-group">
                    <label for="campain">Nome da Campanha</label>
                    <input type="text" name="campain" id="campain" class="form-control">
                </div>

                <div class="form-group">
                    <label for="seed">Semente</label>
                    <input type="text" name="seed" id="seed" disabled class="form-control change-action">

                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="generate_seed" id="generate_seed" checked class="form-check-input" >
                    <label for="generate_seed" class="form-check-label">Semente automática</label>
                    
    
                </div>
    
                <div class="form-group">
                    <label for="initialNumber">Número inicial</label>
                    <input type="number"  id="initialNumber" class="form-control change-action">

                    <label for="endNumber">Número Final</label>
                    <input type="number"  id="endNumber" class="form-control change-action">
                </div>
        
                <div class="form-group" hidden>
                    <label for="rounds">Números sorteados</label>
                    <input type="text" name="rounds" id="rounds" class="form-control">
                </div>
                
                <div class="form-group">
                    <input type="button" name="newNumber" id="newNumber" value="Novo Número" class="btn btn-primary">
                    <input type="button" value="Novo Sorteio" class="btn btn-danger" id="newSorteio">
                </div>
          
                
            </form>

            <div id="nrosSorteados">


            </div>
      
          </main>



        

       
        <script src="js/seedrandom.min.js"></script>
        <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="js/sorteador.js" async defer></script>
        <script src="js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
